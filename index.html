<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header>Mi Ecommerce</header>
      <div class="categorias">
        <h3>Categor√≠as</h3>
        <div class="list">
          <p>Perfumes <span class="parentesis">(15)</span></p>
          <p>Ropa <span class="parentesis">(42)</span></p>
          <p>Zapatos <span class="parentesis">(12)</span></p>
          <p>Accesorios <span class="parentesis">(64)</span></p>
        </div>
      </div>
      <div class="productos">
        <div class="producto">
          <img src="./assets/img/perfume 1.jpg" alt="perfume 1" />
          <h2>Perfume "Ponige"</h2>
          <h3>$32.000</h3>
          <h4>Comprar</h4>
        </div>

        <div class="producto">
          <img src="./assets/img/perfume 2.jpg" alt="perfume 2" />
          <h2>Perfume "Galsian"</h2>
          <h3>$79.000</h3>
          <h4>Comprar</h4>
        </div>

        <div class="producto">
          <img src="./assets/img/boots.jpg" alt="boots" />
          <h2>Botas "Heavy"</h2>
          <h3>$240.000</h3>
          <h4>Comprar</h4>
        </div>

        <div class="producto">
          <img src="./assets/img/jacket.jpg" alt="jacket" />
          <h2>Chaqueta "Noche"</h2>
          <h3>$180.000</h3>
          <h4>Comprar</h4>
        </div>
      </div>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
